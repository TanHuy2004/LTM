</head>

<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">L·∫≠p tr√¨nh m·∫°ng m√°y t√≠nh</div>

            <nav class="nav-links">
                <button class="login-btn" id="authButton">ƒêƒÉng nh·∫≠p</button>
            </nav>
        </header>

        <main class="hero">
            <div class="hero-bg"></div>
            <div class="hero-content">
                <h1>Trang ch·ªß</h1>
            </div>
        </main>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="./config.js"></script>
    <script>
            document.addEventListener("DOMContentLoaded", () => {
            const socket = io(window.AppConfig.getSocketUrl());
            window.socket = socket;

            const authBtn = document.getElementById("authButton");

            function getToken() {
                return localStorage.getItem("token_user") || localStorage.getItem("token_admin");
            }

            function goOnline() {
                const token = getToken();
                if (token) {
                    socket.emit("user_online", { token });
                }
            }

            function goOffline(callback) {
                const token = getToken();
                if (token) {
                    socket.emit("user_offline", { token }, callback);
                } else {
                    callback && callback();
                }
            }

            function clearLocalStorageAndRedirect() {
                localStorage.clear();
                window.location.href = "./html/login.html";
            }

            function logout() {
                goOffline(() => {
                    clearLocalStorageAndRedirect();
                });
            }

            if (getToken()) {
                authBtn.textContent = "ƒêƒÉng xu·∫•t";
                authBtn.onclick = logout;

                // üîπ Emit online ngay khi load page ƒë·ªÉ server bi·∫øt user online
                goOnline();

            } else {
                authBtn.textContent = "ƒêƒÉng nh·∫≠p";
                authBtn.onclick = () => {
                    window.location.href = "./html/login.html";
                };
            }
        });
    </script>
</body>
