<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
        rel="stylesheet" />
    <link href="../css/register.css" rel="stylesheet" />

</head>

<body>

    <div class="card">
        <h1>Đăng ký</h1>

        <div class="form">
            <div class="form-group">
                <label for="username">Tài khoản</label>
                <input id="username" type="text" placeholder="Nhập tài khoản của bạn">
            </div>

            <div class="form-group">
                <label for="email">Địa chỉ Email</label>
                <input id="email" type="email" placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-wrap">
                    <input id="password" type="password" placeholder="Nhập mật khẩu của bạn">
                    <button id="togglePassword" type="button">
                        <span id="iconEye" class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
            </div>

            <button class="btn-primary">Đăng ký</button>

            <div class="bottom-text">
                Đã có tài khoản?
                <a href="./login.html">Đăng nhập ngay</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
